<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maket 3</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="normalize.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
  </head>
  <body>
    <header class="header">
      <div class="header__line"></div>
      <div class="container">
        <div class="header__inner">
          <p class="header__text">Ремонт техники различных брендов</p>
        </div>
      </div>
    </header>
    <section class="swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <a href="#" class="swiper-link">
            <img src="./img/Lenovo.svg" alt="Lenovo" class="swiper-img" />
            <span class="swiper-img-icon"></span>
          </a>
        </div>
        <div class="swiper-slide">
          <a href="#" class="swiper-link">
            <img src="./img/samsung.svg" alt="Samsung" class="swiper-img" />
            <span class="swiper-img-icon"></span>
          </a>
        </div>
        <div class="swiper-slide">
          <a href="#" class="swiper-link">
            <img src="./img/apple.svg" alt="Apple" class="swiper-img" />
            <span class="swiper-img-icon"></span>
          </a>
        </div>
        <div class="swiper-slide">
          <a href="#" class="swiper-link">
            <img src="./img/sony.svg" alt="Sony" class="swiper-img" />
            <span class="swiper-img-icon"></span>
          </a>
        </div>
        <div class="swiper-slide">
          <a href="#" class="swiper-link">
            <img src="./img/viewsonic.svg" alt="ViewSonic" class="swiper-img" />
            <span class="swiper-img-icon"></span>
          </a>
        </div>
        <div class="swiper-slide">
          <a href="#" class="swiper-link">
            <img src="./img/bosch.svg" alt="Bosch" class="swiper-img" />
            <span class="swiper-img-icon"></span>
          </a>
        </div>
        <div class="swiper-slide">
          <a href="#" class="swiper-link">
            <img src="./img/hp.svg" alt="Hp" class="swiper-img" />
            <span class="swiper-img-icon"></span>
          </a>
        </div>
        <div class="swiper-slide">
          <a href="#" class="swiper-link">
            <img src="./img/acer.svg" alt="Acer" class="swiper-img" />
            <span class="swiper-img-icon"></span>
          </a>
        </div>
      </div>
      <div class="swiper-pagination"></div>
    </section>
    <main class="main">
      <div class="container">
        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__item">
              <a href="#" class="menu__link">
                <img src="./img/Lenovo.svg" alt="Lenovo" class="menu__img" />
                <span class="menu__img-icon"></span>
              </a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link">
                <img src="./img/samsung.svg" alt="Samsung" class="menu__img" />
                <span class="menu__img-icon"></span>
              </a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link"
                ><img src="./img/apple.svg" alt="Apple" class="menu__img" />
                <span class="menu__img-icon"></span>
              </a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link"
                ><img src="./img/bosch.svg" alt="Bosch" class="menu__img" />
                <span class="menu__img-icon"></span>
              </a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link"
                ><img src="./img/hp.svg" alt="Hp" class="menu__img" />
                <span class="menu__img-icon"></span>
              </a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link"
                ><img src="./img/acer.svg" alt="Acer" class="menu__img" />
                <span class="menu__img-icon"></span>
              </a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link"
                ><img src="./img/bosch.svg" alt="Bosch" class="menu__img" />
                <span class="menu__img-icon"></span>
              </a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link">
                <img src="./img/samsung.svg" alt="Samsung" class="menu__img" />
                <span class="menu__img-icon"></span>
              </a>
            </li>
          </ul>

          <ul class="menu__list-tablet">
            <li class="menu__item">
              <a href="#" class="menu__link"
                ><img src="./img/acer.svg" alt="Acer" class="menu__img" /><span
                  class="menu__img-icon"
                ></span>
              </a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link"
                ><img
                  src="./img/Lenovo.svg"
                  alt="Lenovo"
                  class="menu__img" /><span class="menu__img-icon"></span
              ></a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link"
                ><img
                  src="./img/bosch.svg"
                  alt="Bosch"
                  class="menu__img" /><span class="menu__img-icon"></span
              ></a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link"
                ><img src="./img/apple.svg" alt="Apple" class="menu__img" />
                <span class="menu__img-icon"></span>
              </a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link"
                ><img src="./img/sony.svg" alt="Sony" class="menu__img" /><span
                  class="menu__img-icon"
                ></span
              ></a>
            </li>
          </ul>
          <button class="menu__button">
            <img
              src="./img/icondown.svg"
              alt="icon"
              class="menu__button-icon"
            />
            <span class="menu__button-text">Показать все</span>
          </button>
        </nav>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
